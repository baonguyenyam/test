    <main class="flex-shrink-0" role="main">
      <section class="products">
        <div class="container pt-5">
          <div class="border-bottom mb-4 pb-2">
            <div class="row">
              <div class="col mr-auto">
                <h2>Products</h2>
              </div>
              <div class="col-auto">
                <select class="custom-select mr-sm-2" id="showItems">
                  <option value="6">Default</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="container py-3">
          <div class="row"> 
            <div class="col-lg-3 order-lg-1 order-2">
              <div class="d-flex mb-4 justify-content-between align-items-center">

              </div>
              <h6 class="pb-3 mb-3 border-bottom">Type </h6>
              <div class="mb-4">
                <div id="customType"></div>
              </div>
              <h6 class="pb-3 mb-3 border-bottom">Price</h6>
              <div class="mb-4">
                <input class="custom-range" id="customPrice" type="range">
              </div>
              <h6 class="pb-3 mb-3 border-bottom">Rating</h6>
              <div class="mb-4">
                <div id="customRating"></div>
              </div>
              <h6 class="pb-3 mb-3 border-bottom">Color</h6>
              <div class="mb-4">
                <select class="custom-select mr-sm-2" id="customColors">
                  <option value="">All </option>
                </select>
              </div>
            </div>
            <div class="col-lg-9 order-lg-1 order-1">
              <div class="row" id="items"></div>
              <div class="row"> 
                <div class="col">
                  <nav class="d-flex justify-content-end">
                    <ul class="pagination" id="paging">
                      <li class="page-item disabled"><span class="page-link">Pages</span></li>
                    </ul>
                  </nav>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
